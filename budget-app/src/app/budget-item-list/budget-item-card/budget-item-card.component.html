<div class="root" *ngIf="item">
  <div
    class="budget-item"
    (click)="onCardClick()"
    [ngClass]="{ income: item.amount >= 0, expense: item.amount < 0 }"
  >
    <div class="description">
      <p [title]="item.description">{{ item.description }}</p>
    </div>
    <div class="amount">
      <p [title]="item.amount">{{ item.amount }}</p>
    </div>
  </div>

  <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
