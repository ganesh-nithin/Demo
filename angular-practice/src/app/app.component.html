<div>
  <h1>App Component</h1>

  <div *hideAfter="7000 as time; later: placeholder; let counter = counter">
    <h2>Temporary content</h2>
    <p>
      This is a temporary content disappear after {{ time }} seconds. It
      disappears in {{ counter }} seconds.
    </p>
  </div>
  <ng-template #placeholder>
    <section>
      <h2>Place holder content</h2>
      <p>This is the place holder</p>
    </section>
  </ng-template>
</div>
