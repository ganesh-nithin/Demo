<div>
  <h1>App Component</h1>

  <div *hideAfter="7000 as time; later: placeholder">
    <h2>Temporary content</h2>
    <p>This is a temporary content disappears after {{ time }} seconds</p>
  </div>
  <ng-template #placeholder>
    <section>
      <h2>Place holder content</h2>
      <p>This is the place holder</p>
    </section>
  </ng-template>
</div>
