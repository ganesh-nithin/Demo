<ul>
  <li *ngFor="let foodItem of foods?.length ? foods : []">
    <a href="#">
      <img src="{{ foodItem.imageUrl }}" [alt]="foodItem.name" />
      <div class="content">
        <div class="name">
          {{ foodItem.name }}
        </div>
        <span class="favorite {{ foodItem.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <app-star-rating [rate]="foodItem.stars"></app-star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of foodItem.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïì </span>
            {{ foodItem.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ foodItem.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
