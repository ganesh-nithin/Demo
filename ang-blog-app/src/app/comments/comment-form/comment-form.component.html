<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form>
      <div class="form-group">
        <label class="mt-2 mb-2" for="">Name</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control shadow-effect"
          placeholder="Enter your name here"
        />
      </div>
      <div class="form-group">
        <label class="mt-2 mb-2" for="">Comment</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="form-control shadow-effect"
          placeholder="Add your comment here"
        ></textarea>
      </div>
      <button class="btn btn-info btn-theme mt-3">Add a comment</button>
    </form>
  </div>
</div>
