<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container add-todo-box-container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">New Todo</h2>

      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input
            ngModel
            required
            #todoTextField="ngModel"
            minlength="2"
            name="text"
            class="input"
            type="text"
            placeholder="Type todo text here ..."
          />
        </p>
        <p class="control">
          <button class="button alt-gradient-button">
            <span class="material-symbols-outlined"> add </span>Add
          </button>
        </p>
      </div>
      <div *ngIf="todoTextField.invalid && !isFormValid">
        <p *ngIf="todoTextField.hasError('required')" class="help is-danger">
          Please enter the test of your todo
        </p>
        <p *ngIf="todoTextField.hasError('minlength')" class="help is-danger">
          Todo text must be atleast two characters
        </p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <app-todo-item
        *ngFor="let todo of todos; index as i"
        [todo]="todo"
        (todoClicked)="toggleCompleted(todo)"
        (editClicked)="editTodo(todo)"
        (deleteClicked)="deleteTodo(todo)"
      ></app-todo-item>
    </div>
  </div>
</section>
