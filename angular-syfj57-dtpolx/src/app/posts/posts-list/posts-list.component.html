<h2>Post List</h2>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | async">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
    </tr>
  </tbody>
</table>
<button [routerLink]="['/posts/input']">Input</button>
<button [routerLink]="['/posts/home']">Home</button>
<router-outlet></router-outlet>
